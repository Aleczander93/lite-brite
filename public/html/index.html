<!DOCTYPE html>
<html lang="en">
<title>Lite-Brite</title>
<head>
  <meta charset="UTF-8">
  <title>lite-brite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="number-of-rows">Please enter the numer of rows:</label>
          <input type="text" id=number-of-rows class="form-control">
        </div>
      </div>
      <div class="col-md-4">
      <!-- div.form-group>(label+input#numberOfCols.form-control) -->
        <div class="form-group">
          <label for="number-of-cols">Please enter the number of columns:</label>
          <input type="text" id="number-of-cols" class="form-control">
        </div>
      </div>
      <div class="col-md-4">
        <button id="update-grid-button" class="btn btn-success">Create Grid</button>
      </div>

    </div>

    <table id="canvas"></table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"> </script>
  <script src="js/app.js"></script>
</body>
</html>
