<!DOCTYPE html>
<html lang="en">
<title>Lite-Brite</title>
<head>
  <meta charset="UTF-8">
  <title>lite-brite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="page-header text-center">
    <h1>Lite-Brite</h1>
  </div>
<nav class="navbar navbar-default">
  <div class="container">
    <div class="row">
        <div class="form-group">
            <div class="form-item">
              <label for="number-of-rows" class="text-nowrap"># of rows:</label>
              <input type="number" id=number-of-rows class="form-control" value="20" min="1" max="99">
            </div>
        <!-- div.form-group>(label+input#numberOfCols.form-control) -->
            <div class="form-item">
              <label for="number-of-cols" class="text-nowrap"># of columns:</label>
              <input type="number" id="number-of-cols" class="form-control"  value="30" min="1" max="99">
            </div>
            <div class="btn-item">
              <button id="update-grid-button" class="btn btn-default">Create Grid</button>
            </div>
            <div class="btn-item">
              <button id="reset-button" class="btn btn-default">Reset Grid</button>
              </div>
          </div>
      </div>
    </div>
  </nav>
  <div class='container'>
    <div class="row">
        <table id="canvas"></table>
        <button id="red-button" class="btn btn-danger"> Red </button>
        <button id="blue-button" class="btn btn-primary"> Blue </button>
        <button id="green-button" class="btn btn-success"> Green </button>
        <button id="orange-button" class="btn btn-warning"> Orange </button>

    </div>
  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"> </script>
  <script src="js/app.js"></script>
</body>
</html>
